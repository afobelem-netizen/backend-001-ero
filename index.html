<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Inspe√ß√µes</title>
</head>
<body>
  <h1>Registro de Inspe√ß√µes üßæ</h1>

  <form id="formInspecao">
    <label>Equipamento:</label><br>
    <input type="text" id="equipamento" required><br><br>

    <label>Status:</label><br>
    <input type="text" id="status" required><br><br>

    <label>Observa√ß√£o:</label><br>
    <textarea id="observacao"></textarea><br><br>

    <button type="submit">Enviar</button>
  </form>

  <p id="mensagem"></p>

  <script>
    document.getElementById("formInspecao").addEventListener("submit", async (e) => {
      e.preventDefault();

      const dados = {
        equipamento: document.getElementById("equipamento").value,
        status: document.getElementById("status").value,
        observacao: document.getElementById("observacao").value
      };

      try {
        const resposta = await fetch("https://backend-inspecao.onrender.com/inspecao", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados)
        });

        const resultado = await resposta.json();
        document.getElementById("mensagem").innerText = resultado.message || "Inspe√ß√£o enviada!";
      } catch (erro) {
        document.getElementById("mensagem").innerText = "Erro ao enviar inspe√ß√£o.";
      }
    });
  </script>
</body>
</html>
